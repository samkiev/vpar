spring.application.name=vpar
server.port=9090

# Connect to Docker-container (localhost:5432)
spring.datasource.url=jdbc:postgresql://localhost:5444/job_agregator_db
spring.datasource.username=admin
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Telegram
bot.name=SemVparBot
bot.token= ${BOT_TOKEN}
bot.adminId=${BOT_ADMIN_ID}

# Jooble API
jooble.api.key=${JOOBLE_API_KEY}

# Logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

logging.level.root=INFO
logging.level.com.osem.vpar=DEBUG
logging.level.org.hibernate.SQL=WARN
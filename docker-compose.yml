services:
  # 1. Postgres
  postgres:
    image: postgres:15-alpine
    container_name: vpar-db
    ports:
      - "5444:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: job_agregator_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d job_agregator_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2.Java app
  app:
    build: .
    container_name: vpar-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # connect to postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/job_agregator_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}

      # tokens
      BOT_TOKEN: ${BOT_TOKEN}
      BOT_ADMIN_ID: ${BOT_ADMIN_ID}
      JOOBLE_API_KEY: ${JOOBLE_API_KEY}

    volumes:
      # Add temporary folder for videos
      - ./debug-videos:/app/videos
    # 3. JENKINS
  jenkins:
      image: jenkins/jenkins:lts-jdk21
      container_name: vpar-jenki
      user: root
      ports:
        - "8081:8080"
        - "50000:50000"
      volumes:
        - jenkins_home:/var/jenkins_home
        - /var/run/docker.sock:/var/run/docker.sock
      restart: unless-stopped

volumes:
  postgres_data:
  jenkins_home:
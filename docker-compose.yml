version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: job_agregator_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: root
      POSTGRES_DB: job_agregator_db
    ports:
      - "5444:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: